<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins';
            background: linear-gradient(135deg, #230432, #3d0643);
            color: #ffffff;
            line-height: 1.6;
            position: relative;
            min-height: 150vh;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .checkout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px;
        }

        .checkout-box {
            background: rgba(141, 91, 142, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .checkout-box h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .checkout-button {
            background: linear-gradient(135deg, #1e1c1c, #000000);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            transition: background 0.3s;
            width: 100%;
        }

        .checkout-button:hover {
            background: linear-gradient(135deg, #ffcc00, #ff6699);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <section class="checkout-container">
            <div class="checkout-box">
                <h2>Name</h2>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="checkout-box">
                <h2>Address</h2>
                <input type="text" placeholder="Enter your address">
            </div>
            <div class="checkout-box">
                <h2>Email</h2>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="checkout-box">
                <h2>Phone Number</h2>
                <input type="tel" placeholder="Enter your phone number">
            </div>
            <div class="checkout-box">
                <h2>Payment Method</h2>
                <select>
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                    <option>PayPal</option>
                    <option>Net Banking</option>
                </select>
            </div>
        </section>
        <div style="text-align: center; margin-top: 20px;">
            <button class="checkout-button">Proceed to Payment</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Fruit Tech Accessories. All rights reserved.</p>
    </footer>
</body>
</html>
